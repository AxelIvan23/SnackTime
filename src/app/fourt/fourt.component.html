<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<section section class="content-section" id="portfolio" style="background-color: #d8b00f;">
  <div class="footer">
        <div class="container-fluid">
            <div class="row">
              <div class=" col-md-12">
                <h2>Contactanos<strong class="white"> Llena los siguientes campos</strong></h2>
              </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                  
                    <form class="main_form" [formGroup]="formularioContacto" (ngSubmit)="submit()">
                        <div class="row">
                        
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                <input class="form-control" placeholder="Nombre" type="text" name="name" formControlName="nombre" required>
                                <span *ngIf="this.formularioContacto.get('nombre').errors?.required">
                                  (El nombre no puede quedar vacío)
                                </span>
                                <span *ngIf="this.formularioContacto.get('nombre').errors?.minlength">
                                  (Debe tener como mínimo 10 caracteres)
                                </span>
                            </div>
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                <input class="form-control" placeholder="Email" type="text" name="email" formControlName="mail">
                                <span *ngIf="this.formularioContacto.get('mail').errors?.required">
                                  (El mail no puede quedar vacío)
                                </span>
                                <span *ngIf="this.formularioContacto.get('mail').errors?.email">
                                  (El mail no es válido)
                                </span>
                            </div>
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                <textarea class="textarea" placeholder="Mensaje" type="text" name="mens" formControlName="mensaje"></textarea>
                            </div>
                            &nbsp;&nbsp;&nbsp;&nbsp;<div *ngIf="this.formularioContacto.get('mensaje').errors?.required">
                              (El mensaje no puede quedar vacío)
                            </div>
                            &nbsp;&nbsp;&nbsp;&nbsp;<div *ngIf="this.formularioContacto.get('mensaje').errors?.maxlength">
                              (Debe tener como máximo 500 caracteres)
                            </div>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                <button class="send">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                    <div class="img-box">
                        <figure><img src="../assets/images/mejores.jpg" alt="img" /></figure>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="footer_logo">
                      <a href="index.html"><img src="../assets/images/title.png" alt="logo" /></a>
                    </div>
                </div>
            </div>
          </div> 
  </div>
</section>
