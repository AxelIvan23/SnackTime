<div class="search">
        <input type="text" placeholder="Buscar" class="search-txt" #place>
        <span (click)="lugar(place.value,gmap.getMap())"><i class="fas fa-search-location search-btn"></i></span>
</div>
<br><br>
<div class="searchs">
	<div class="search">
	    <input type="text" placeholder="Latitud" class="search-txt" id="lat" #lat>
	</div>
	<p>,</p>
	<div class="search">
	    <input type="text" placeholder="Longitud" class="search-txt" id="lngt" #lngt >
	    <span (click)="buscar(lat.value,lngt.value)"><i class="fas fa-search-location search-btn"></i></span>
	</div>
</div>
    <br>
<div class="custom-table">
	<div *ngFor="let i">
		<p>{{i}}</p>
	</div>
	<table mat-table [dataSource]="dataSource" >
      <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns; let i=index">
        <th mat-header-cell *matHeaderCellDef> {{column | titlecase}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="table-header"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-rows"></tr>
    </table>
</div>
<br>

<br>
<div id="map">
	<p-gmap [options]="options" #gmap [style]="{'width':'100%','height':'320px'}" ></p-gmap>
	<button type="button" pButton label="Zoom In" icon="pi-search-plus" (click)="zoomIn(gmap.getMap())"></button>
</div>
