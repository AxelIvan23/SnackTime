<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </div>
  </div>

          <div id="layoutAuthentication">
              <div id="layoutAuthentication_content">
                  
                      <div class="container">
                          <div class="row justify-content-center">
                              <div class="col-lg-5">
                                  <div class="card shadow-lg border-0 rounded-lg mt-5">
                                      <div class="card-header"><h3 class="text-center font-weight-light my-4"><img src="../../assets/images/title.png" alt="" ><br>ENTRAR AL SISTEMA</h3></div>
                                      
                                      <div class="card-body">
                                          <form>
                                              <div class="form-floating mb-3">
                                                <label for="inputEmail">Correo Electronico</label>
                                                <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" />
                                          
                                              </div>
                                              <div class="form-floating mb-3">
                                                <label for="inputPassword">Contrase単a</label>
                                                  <input class="form-control" id="inputPassword" type="password" placeholder="Password" />
                                                  
                                              </div>
                                              <div class="form-check mb-3">
                                                  <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                                  <label class="form-check-label" for="inputRememberPassword">Recordar Contrase単a</label>
                                              </div>
                                              <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                  <a class="small" href="password.html">多Olvidaste tu Contrase単a?</a>
                                                  <a class="btn btn-primary" [routerLink]="['/crearPerfil-Restaurante']">Entrar</a>
                                              </div>
                                          </form>
                                      </div>
                                      <div class="card-footer text-center py-3">

                                  </div>

                          </div>
                      </div>
              </div>
    
</div>

</section>
